<ion-header class="ion-no-border">
  <ion-toolbar>
  
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Register</h1>

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <ion-item class="ion-margin-bottom">
      <ion-input type="text" formControlName="firstName" placeholder="FirstName" maxlength="50" required></ion-input>
    </ion-item>
    <ion-item class="ion-margin-bottom">
      <ion-input type="text" formControlName="lastName" placeholder="LastName" maxlength="50" required></ion-input>
    </ion-item>
    <ion-item class="ion-margin-bottom">
      <ion-label>+63</ion-label>
      <ion-input type="number" formControlName="mobile" placeholder="Mobile Number" maxlength="50" required></ion-input>
    </ion-item>
    <ion-list class="ion-margin-bottom">
      <ion-radio-group formControlName="sex">
        <ion-list-header>
          <ion-label>Gender</ion-label>
        </ion-list-header>
        <ion-item>
          <ion-label>Female</ion-label>
          <ion-radio slot="start" value="f"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>Male</ion-label>
          <ion-radio slot="start" value="m"></ion-radio>
        </ion-item>

      </ion-radio-group>
    </ion-list>
    <ion-item class="ion-margin-bottom">
      <ion-input type="number" formControlName="age" placeholder="Age" maxlength=2 required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>City</ion-label>
      <ion-select interface="popover" formControlName="city" (ionChange)="valueChanged()" (onclick)="valueChanged()">
        <ion-select-option value="mandaue">Mandaue</ion-select-option>
        <ion-select-option value="cebu">Cebu City</ion-select-option>
        <ion-select-option value="talisay">Talisay</ion-select-option>
        <ion-select-option value="lapu-lapu">Lapu-lapu</ion-select-option>
        <ion-select-option value="minglanilla">Minglanilla</ion-select-option>
        <ion-select-option value="consolacion">Consolacion</ion-select-option>
        <ion-select-option value="">Other</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item class="ion-margin-bottom" *ngIf="others">
      <ion-input type="text" formControlName="city" placeholder="Specify City" maxlength="50" required></ion-input>
    </ion-item>
    <ion-label>Optional:</ion-label>
    <ion-item class="ion-margin-bottom">
      <ion-input type="text" formControlName="barangay" placeholder="Barangay" maxlength="50"></ion-input>
    </ion-item>
    <ion-button type="submit" [disabled]="!profileForm.valid" expand="block" shape="round">
      Register <ion-spinner *ngIf="loading" name="circles"></ion-spinner>
    </ion-button>
    <!-- Circles -->
  </form>

  <p>By pressing 'Register' you confirm to <br />our Privacy Agreement</p>
  <div class="ion-text-center" *ngIf="error">
    <h1>{{error}}</h1>
  </div>
</ion-content>
